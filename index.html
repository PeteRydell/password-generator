<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>

<body style="background-color:ghostwhite">
    <div class="container">
        <div class="row head">
            <div class="col-md-2"></div>
            <div class="col-md-8">
            <h1 style="text-align: center; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: darkslategray">Password Generator</h1>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 justify-content-center"></div>
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <h2 style="color: darkslategray">Generate Password</h2>
                                <hr>
                            </div>
                            <div class="col-md-1"></div>
                        <hr>
                        </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                        <form class="password" style="text-align: center; width: 100%">Your Secure Password</form>
                        <hr>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class ="row">
                        <div class="col-md-6 flex-column text-center">
                        <span class="badge badge-pill" id="generate-password" style="background-color: darkred; color: whitesmoke; height: 40px; width: 50%; font-size: 25px;">Generate Password</span>
                        </div>
                        <div class="col-md-6 flex-column" id="text-center">
                        <span class="badge badge-pill copy-to-clipboard" style="background-color: lightslategrey; color: whitesmoke; height: 40px; width: 50%; font-size: 25px;">Copy to Clipboard</span>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
